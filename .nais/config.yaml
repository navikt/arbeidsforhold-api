---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: arbeidsforhold-api
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/arbeidsforhold-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/arbeidsforhold-api/internal/isAlive
    initialDelay: 10
  replicas:
    min: 2
    max: 4
  tokenx:
    enabled: true
  accessPolicy:
    rules:
      - application: personopplysninger-proxy
        namespace: personbruker
        cluster: {{ fss-cluster }}
      - application: {{ aareg-app-name }}
        namespace: personbruker
        cluster: {{ fss-cluster }}
    outbound:
      external:
        - host: {{ proxy-host }}
        - host: {{ aareg-host }}
  resources:
    limits:
      cpu: '3'
      memory: 1500Mi
    requests:
      memory: 1500Mi
  envFrom:
    - secret: arbeidsforhold-api-secret
    - configmap: loginservice-idporten
  prometheus:
    enabled: true
    path: /person/arbeidsforhold-api/internal/prometheus
  secureLogs:
    enabled: true