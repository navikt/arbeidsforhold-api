---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: arbeidsforhold-api
  namespace: {{namespace}}
  labels:
    team: personbruker
spec:
  image: {{image}}:{{version}}
  team: personbruker
  port: 8080
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  liveness:
    path: /person/arbeidsforhold-api/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/arbeidsforhold-api/internal/isAlive
    initialDelay: 10
  vault:
    enabled: true
  replicas:
    min: 2
    max: 4
  webproxy: true
  resources:
    limits:
      cpu: '3'
      memory: 1500Mi
    requests:
      memory: 1500Mi
  envFrom:
    - configmap: loginservice-idporten
  prometheus:
    enabled: true
    path: /person/arbeidsforhold-api/internal/prometheus
